  flutter_riverpod: ^2.4.10
  http: ^1.2.0
  logging: ^1.2.0
  sqflite_common_ffi: ^2.3.2+1
  shared_preferences: ^2.2.2
  url_launcher: ^6.0.12
  intl: ^0.19.0
